{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - VitalGuard</title>

  <!-- Inline CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 20px;
      color: #1b3c63;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #1b3c63;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #154569;
    }

    form p {
      margin-top: 15px;
      font-size: 14px;
    }

    form a {
      color: #1b3c63;
      text-decoration: none;
    }
  </style>

  <script src="{% static 'vitalguard/js/scripts.js' %}" defer></script>
</head>
<body>
  <div class="auth-container">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>
</body>
</html>
