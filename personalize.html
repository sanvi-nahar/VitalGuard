<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitalGuard Personalization</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140vh;
    }

    .form-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #007C91;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 0.5rem;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
    }

    .checkbox-group input {
      margin-right: 8px;
      width: auto;
    }

    button {
      margin-top: 2rem;
      background: #007C91;
      color: #fff;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005f6a;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Personalize Your VitalGuard</h2>
    <form method="POST" action="{% url 'personalize' %}">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label>Existing Health Conditions</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="conditions" value="Diabetes" /> Diabetes</label>
        <label><input type="checkbox" name="conditions" value="Asthma" /> Asthma</label>
        <label><input type="checkbox" name="conditions" value="Hypertension" /> Hypertension</label>
        <label><input type="checkbox" name="conditions" value="None" /> None</label>
      </div>

      <label for="water">Daily Water Goal (liters)</label>
      <input type="number" step="0.1" id="water" name="water" required />

      <label for="sleep">Sleep Duration Goal (hours)</label>
      <input type="number" step="0.1" id="sleep" name="sleep" required />

      <label for="stress">Track Stress Levels?</label>
      <select id="stress" name="stress" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="submit" id="saveContinueBtn">Save & Continue</button>
    </form>
  </div>
  <script>
  document.getElementById('saveContinueBtn').addEventListener('click', function () {
    // Save data logic can go here if needed
    
    // Redirect to dashboard
    window.location.href = 'dashboard.html';  // Change this to your actual dashboard path
  });

  </script>
</body>
</html>
