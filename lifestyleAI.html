<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f5faff, #e0f7f4, #f8fdf2);
      background-size: 300% 300%;
      animation: subtleBgMove 25s ease-in-out infinite;
      font-family: 'Poppins', sans-serif;
      color: #1C1C1C;
      padding: 40px 20px;
      min-height: 100vh;
    }

    @keyframes subtleBgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(to right, #4CAF50, #81C784);
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
      min-height: 240px;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card h2 {
      font-size: 1.2rem;
      color: #007C91;
      margin-bottom: 12px;
    }

    .emojis, .healthforecast-emoji-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .emoji, .healthforecast-emoji {
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: 0.3s ease;
    }

    .emoji:hover, .healthforecast-emoji:hover {
      transform: scale(1.2);
      background-color: rgba(0, 124, 145, 0.1);
    }

    .selected {
      background-color: #A3E635;
    }

    .goal {
      margin-bottom: 8px;
    }

    .goal-name {
      font-weight: 600;
      color: #555;
    }

    .goal-value {
      color: #A3E635;
    }

    canvas {
      width: 100%;
      max-height: 180px;
    }

    button, .lifestyle-btn {
      background-color: #4ecca3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    button:hover, .lifestyle-btn:hover {
      background-color: #3cb28d;
    }

    /* Modal styles */
    #chatModal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .chatbox-wrapper {
      position: relative;
      width: 90%;
      max-width: 700px;
      height: 80%;
      margin: 5% auto;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    .chatbox-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

  <script>
    // Mood Logging
    const emojiContainer = document.getElementById('emojiContainer');
    const logMsg = document.getElementById('logMsg');

    emojiContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('emoji')) {
        document.querySelectorAll('.emoji').forEach(el => el.classList.remove('selected'));
        e.target.classList.add('selected');
        logMsg.textContent = "Youâ€™re feeling: " + e.target.getAttribute('data-mood');
      }
    });

    // Chat Modal Controls

      document.getElementById('chatModal').style.display = 'block';
    }

    function closeChat() {
      document.getElementById('chatModal').style.display = 'none';
    }
